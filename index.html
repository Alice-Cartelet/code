<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>服务已停止公告</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent: linear-gradient(90deg,#ff8a00 0%, #ff3d81 50%, #7a5cff 100%);
      --muted: rgba(255,255,255,0.7);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans SC", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(122,92,255,0.12), transparent 8%),
                  radial-gradient(900px 600px at 90% 90%, rgba(255,61,129,0.08), transparent 10%),
                  linear-gradient(180deg,var(--bg1), var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr;
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }

    .left{
      padding:36px;
    }

    .title{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:8px;
    }

    .logo{
      width:64px;
      height:64px;
      flex:0 0 64px;
      border-radius:12px;
      background: var(--accent);
      display:grid;
      place-items:center;
      box-shadow: 0 6px 20px rgba(122,92,255,0.15);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.06);}
    }

    .logo svg{ width:36px; height:36px; }

    h1{
      font-size:20px;
      margin:0;
      letter-spacing: -0.3px;
    }

    p.lead{
      color:var(--muted);
      margin:14px 0 22px 0;
      line-height:1.6;
      font-size:15px;
    }

    .actions{
      display:flex;
      gap:12px;
      margin:16px 0;
      flex-wrap:wrap;
    }

    a.btn, a.ghost{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
    }

    a.ghost{
      background:transparent;
      color:#fff;
      border:1px solid rgba(255,255,255,0.06);
    }

    a.btn{
      color:#071127;
      background:var(--accent);
      box-shadow:0 6px 18px rgba(122,92,255,0.12);
    }

    .note{
      margin-top:16px;
      color:rgba(255,255,255,0.6);
      font-size:13px;
    }

    @media (max-width:880px){
      .card{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="服务停止公告">
      <div class="left">
        <div class="title" role="banner">
          <div class="logo" aria-hidden="true">
            <!-- 更显眼的图标（地球+警告） -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
              <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16z"/>
              <path d="M12 7v5l3 3" stroke="#071127" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>
            <h1>⚠️ 重要通知：本网站服务已停止运营</h1>
            <div style="font-size:13px;color:rgba(255,255,255,0.6)">感谢大家一路支持 — 请务必及时备份您的数据</div>
          </div>
        </div>

        <p class="lead">
          由于本人没有多余的精力维护本网站服务，我们的服务器于 <strong id="shutdown-date">2025-09-01</strong> 正式停止运营。
          望我们有缘再会。
        </p>© 2025 Alice-Cartelet

        <div class="actions">
          <a href="https://github.com/" class="btn">访问 GitHub</a>
          <a href="/" class="ghost">返回首页</a>
        </div>

        <p class="note">
          注意事项
          <ul style="margin:8px 0 0 18px;padding:0;color:rgba(255,255,255,0.62)">
            <li>目前，本网站由<a href="https://cloudflare.com">Cloudflare</a>代理静态页面。</li>
            <li>由于 Cloudflare Pages 目前仅能代理 git 静态页面，我们正在努力将原动态页面转移为静态页面。但这似乎并不顺利，需要一些时间。</li>
          </ul>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
