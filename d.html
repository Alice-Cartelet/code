<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>当前目录文件下载</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    h1 { font-size: 20px; }
    ul { padding-left: 18px; }
    li { margin: 10px 0; }
    a { text-decoration: none; }
    .tip { color: #666; font-size: 13px; }
    .btn { padding: 6px 10px; border: 1px solid #ddd; border-radius: 8px; display: inline-block; }
  </style>
</head>
<body>
  <h1>当前目录文件下载</h1>
  <p class="tip">把本页面与文件放在同一文件夹；下面列表里的文件名请按实际修改。</p>

  <ul id="list"></ul>

  <script>
    // TODO：把这里改成你目录下的实际文件名
    const files = [
      "clash.html",
"clash1.html",
"clash2.html",

    ];

    const list = document.getElementById("list");
    files.forEach(name => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a class="btn" href="./${encodeURIComponent(name)}" download="${name}">
          下载：${name}
        </a>
      `;
      list.appendChild(li);
    });
  </script>
</body>
</html>
